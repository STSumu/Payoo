<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance  -->
           <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value" id="balance">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
           </div>
            <!-- divider -->
            <div class="divider"></div>
            <!-- user action button-->
            <div>
               <button class="btn btn-lg" id="add-button">Add Money</button>
               <button id="out-button" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin" type="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" id="add-money-btn">Add Money</button>
              </div>
            </form>
            </div>
            <!-- cash out form  -->
            <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cash-amount" type="text" placeholder="Cash out amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="cash-pin" type="password" placeholder="password" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="cash-out-btn">Cash out</button>
                </div>
              </form>
              </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
